{% extends 'base.html' %}
{% block content %}
{% load markdown_deux_tags %}


<h5 class="posts-heading">Posts</h5>
<hr>
<ul>
{% for post in object_list %}
    <li >
        <!-- url 'actual name from our urls' then post's primary key -->
        <a href="{% url 'post-detail' post.pk %}" class="posts-info">{{ post.title }}</a> 
        <!-- | {{ post.author.first_name }} 
        {{ post.author.last_name }} <!-- - {{ post.author.email }} -->
        <!-- {{ post.body|markdown }} -->
        <!-- date template: https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
        <span class="post-date">{{ post.date|date:'F d, Y' }}</span>
    </li>
{% endfor %}
</ul>

{% endblock %}
