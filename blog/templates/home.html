{% extends 'base.html' %}
{% block content %}



<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li>
        <!-- url 'actual name from our urls' then post's primary key -->
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
        | {{ post.author.first_name }} 
        {{ post.author.last_name }} - {{ post.author.email }}<br/>
        {{ post.body }}
        {{ post.post_date }}
    </li>
{% endfor %}
</ul>

{% endblock %}
